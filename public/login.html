<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="CSS/loginStyling.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1>ASTU</h1>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Search</li>
      </ul>
    </div>
    <!-- login form -->
    <div class="container">
      <h2>LOGIN PAGE</h2>
      <form class="loginForm">
        <div class="inputBox">
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="username"
          />
          <i class="bi bi-person"></i>
        </div>
        <br />
        <div class="inputBox">
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
          /><i class="bi bi-lock"></i><br />
        </div>
        <!-- remember me? -->
        <div class="rememberMe">
          <label for="me"
            ><input type="checkbox" name="me" id="me" /> Remember me.</label
          >
          <a href="register.html" title="Create new account">Forgot Password</a>
        </div>
        <button type="submit">LOGIN</button>
      </form>
      <div class="register">
        Don't have an account?
        <a href="register.html" target="_parent">Register</a>
      </div>
      <p id="message"></p>
    </div>

    <script src="javaScript/login.js"></script>
  </body>
</html>
